  <script>

    // -- Diaporama logique fid√®le + d√©filement auto aussi en plein √©cran --
    const images = [
      "img/accueil.jpg",
      "img/andaloucia-1.jpg",
      "img/andaloucia-2.jpg",
      "img/andaloucia-3.jpg",
      "img/sur-le-sentier-du-dragonnier-2008/annapurna.jpg",
      "img/fete-des-artistes-2009/athenes.jpg",
      "img/couleurs-en-nudite-2007/au-bord-du-visible.jpg",
      "img/sur-le-sentier-du-dragonnier-2008/au-dessous-du-volcan.jpg",
      "img/couleurs-en-nudite-2007/chaleur-dafrique.jpg",
      "img/sur-le-sentier-du-dragonnier-2008/dragonnier-couverture.jpg",
      "img/couleurs-en-nudite-2007/eaux-rouges.jpg",
      "img/couleurs-en-nudite-2007/entre-lafrique-et-leurope.jpg",
      "img/fete-des-artistes-2009/fda-2009-couverture.jpg",
      "img/couleurs-en-nudite-2007/force-tranquille.jpg",
      "img/guizeh.jpg",
      "img/sur-le-sentier-du-dragonnier-2008/le-vieux-dragonnier.jpg",
      "img/sur-le-sentier-du-dragonnier-2008/le-vieux-volcan.jpg",
      "img/llanes.jpg",
      "img/la-maison-ou-le-pouvoir-de-rentrer-en-soi-meme-2012/maison-chrysalide.jpg",
      "img/maison-de-thyphee.jpg",
      "img/la-maison-ou-le-pouvoir-de-rentrer-en-soi-meme-2012/maison-floride.jpg",
      "img/maison-palais-prison.jpg",
      "img/la-maison-ou-le-pouvoir-de-rentrer-en-soi-meme-2012/maison-paradis-perdu.jpg",
      "img/la-maison-ou-le-pouvoir-de-rentrer-en-soi-meme-2012/maison-sacree.jpg",
      "img/maison-temple.jpg",
      "img/fete-des-artistes-2009/naples.jpg",
      "img/couleurs-en-nudite-2007/nudite-couverture.jpg",
      "img/sur-le-sentier-du-dragonnier-2008/sable-noir.jpg",
      "img/couleurs-en-nudite-2007/sur-la-terre.jpg"
    ];
    let current = 0, autoPlay = true, timer = null;

    const diapoImg = document.getElementById('diapo-img');
    const diapoIndicator = document.getElementById('diapo-indicator');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const fullscreen = document.getElementById('fullscreen-lightbox');
    const fullscreenImg = document.getElementById('fullscreen-img');
    const fullscreenClose = document.getElementById('fullscreen-close');

    function showImage(idx) {
      current = (idx + images.length) % images.length;
      diapoImg.src = images[current];
      fullscreenImg.src = images[current];
      diapoIndicator.textContent = (current+1) + " / " + images.length;
    }
    prevBtn.onclick = () => { showImage(current - 1); autoPlay = false; };
    nextBtn.onclick = () => { showImage(current + 1); autoPlay = false; };

    // D√©filement automatique toutes les 2 secondes
    function startAutoPlay() {
      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        if (autoPlay) {
          showImage(current + 1);
        }
      }, 2000);
    }
    startAutoPlay();

    // Pause autoPlay si navigation manuelle, relance apr√®s 10s d'inactivit√©
    let lastAction = Date.now();
    function pauseAndResumeAuto() {
      autoPlay = false;
      lastAction = Date.now();
      setTimeout(() => {
        if (Date.now() - lastAction >= 9500) { autoPlay = true; }
      }, 10000);
    }
    prevBtn.onclick = () => { showImage(current - 1); pauseAndResumeAuto(); };
    nextBtn.onclick = () => { showImage(current + 1); pauseAndResumeAuto(); };

    // Navigation clavier
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
    });

    // Navigation tactile
    let touchStartX = null;
    diapoImg.addEventListener('touchstart', e => {
      if (e.touches.length === 1) touchStartX = e.touches[0].clientX;
    });
    diapoImg.addEventListener('touchend', e => {
      if (touchStartX !== null) {
        let dx = e.changedTouches[0].clientX - touchStartX;
        if (dx > 40) prevBtn.click();
        if (dx < -40) nextBtn.click();
        touchStartX = null;
      }
    });

    // Audio
    const audioBtn = document.getElementById('audio-btn');
    const audioIcon = document.getElementById('audio-icon');
    const diapoAudio = document.getElementById('diapo-audio');
    let audioPlaying = false;
    audioBtn.onclick = function() {
      if (!audioPlaying) {
        diapoAudio.play();
        audioIcon.textContent = "‚è∏Ô∏è";
      } else {
        diapoAudio.pause();
        audioIcon.textContent = "üéµ";
      }
      audioPlaying = !audioPlaying;
    };

    // Plein √©cran au clic sur l'image : le diaporama continue
    diapoImg.onclick = function() {
      fullscreenImg.src = diapoImg.src;
      fullscreen.style.display = "flex";
      document.body.style.overflow = "hidden";
    };
    // Le d√©filement se fait aussi en plein √©cran
    function syncFullScreen() {
      if (fullscreen.style.display === "flex") {
        fullscreenImg.src = diapoImg.src;
      }
    }
    setInterval(syncFullScreen, 100);

    fullscreenClose.onclick = function() {
      fullscreen.style.display = "none";
      document.body.style.overflow = "";
    };
    fullscreen.onclick = function(e) {
      if (e.target === fullscreen) {
        fullscreen.style.display = "none";
        document.body.style.overflow = "";
      }
    };
    document.addEventListener('keydown', function(e) {
      if (fullscreen.style.display === "flex" && e.key === "Escape") {
        fullscreen.style.display = "none";
        document.body.style.overflow = "";
      }
    });

    // Initialisation
    showImage(current);

    // Menu responsive/animation
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('menu-toggle').onclick = function() {
        document.querySelector('.nav-links').classList.toggle('show');
      };
      document.querySelectorAll('.fade-in').forEach(function(el) {
        el.classList.add('visible');
      });
    });
  </script>
<script>
// Menu toggle + ARIA
(function(){
  const btn = document.getElementById('menu-toggle');
  const links = document.getElementById('nav-links');
  if(btn && links){
    btn.addEventListener('click', () => {
      const open = links.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
  }
  if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
    document.documentElement.classList.add('reduced-motion');
  }
})();
</script>
